about_content: | # this will include new lines to allow paragraphs
  Hamid is an exceptional <mark>System-Administrator</mark> who proves himself to be a valuable asset to any team. He has a deep understanding of IT infrastructure and protocols, 
  and is proficient in both maintaining and managing operating systems. Hamid is an eager and enthusiastic learner, with a passion for exploring new technologies and finding ways to use them to solve real-world problems. He has already achieved a great deal of success in his current role, 
  and is now looking to join open source projects, as well as studying containerization technologies such as <mark>Docker</mark> and <mark>Kubernetes</mark>, and automation and deployment tools like <mark>Ansible</mark> and <mark>Terraform</mark>.

about_content: | # this will include new lines to allow paragraphs
  Hamid is also an excellent mentor to newbies; his dedication and highly organized nature make him an ideal person to help others get up to speed with the latest technologies. 
  in addition, He is a reliable and hardworking individual, and his knowledge and willingness to learn makes him an invaluable asset to any team. The modern workplace is ever-evolving, 
  and Hamid is the perfect example of the kind of worker who can keep up with ever-changing technologies and practices.

